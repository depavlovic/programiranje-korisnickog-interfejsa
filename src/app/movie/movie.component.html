
<div class="movie-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genre }} - {{ movie.releaseDate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ movie.description }}</p>
      <p><strong>Duration:</strong> {{ movie.duration }}</p>
      <p><strong>Director:</strong> {{ movie.director }}</p>
      <p><strong>Cast:</strong> {{ movie.cast.join(', ') }}</p>
      <p><strong>Ticket Price:</strong> {{ movie.ticketPrice }} RSD</p>
      <div>
        <h4>Rate the movie:</h4>
        <mat-checkbox [(ngModel)]="localRating[movie.title].excellent">Excellent</mat-checkbox>
        <mat-checkbox [(ngModel)]="localRating[movie.title].veryGood">Very Good</mat-checkbox>
        <mat-checkbox [(ngModel)]="localRating[movie.title].good">Good</mat-checkbox>
        <mat-checkbox [(ngModel)]="localRating[movie.title].bad">Bad</mat-checkbox>
        <mat-checkbox [(ngModel)]="localRating[movie.title].awful">Awful</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions">
      <button mat-button (click)="reserveMovie(movie)">Reservations</button>
      <button mat-button (click)="submitRating(movie, localRating[movie.title])">Submit Rating</button>
    </mat-card-actions>
  </mat-card>
</div>
