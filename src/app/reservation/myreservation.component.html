<div *ngIf="reservations.length > 0; else noReservations">
    <ul>
      <li *ngFor="let reservation of reservations">
        {{ reservation.title }} - {{ reservation.ticketCount }} tickets
      </li>
    </ul>
    <button (click)="clearReservations()">Clear Reservations</button>
  </div>
  <ng-template #noReservations>
    <p>No reservations made yet.</p>
  </ng-template>
