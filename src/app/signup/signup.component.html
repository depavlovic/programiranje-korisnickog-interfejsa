<div class="container">
    <mat-card class="signup-form" appearance="outlined">
        <mat-card-header>
          <h1>Signup</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="width-full">
                <mat-label>Email</mat-label>
                <input type="email" matInput >
              </mat-form-field >
              <mat-form-field class="width-full">
                <mat-label>Name</mat-label>
                <input type="text" matInput >
              </mat-form-field>
              <mat-form-field class="width-full">
                <mat-label>Surname</mat-label>
                <input type="text" matInput >
              </mat-form-field>
              <mat-form-field class="width-full">
                <mat-label>Password</mat-label>
                <input type="password" matInput >
              </mat-form-field>
              <mat-form-field class="width-full">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput >
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button >
                <i class="fa-solid fa-paper-plane"></i>Signup now
            </button>
          </mat-card-actions>
          <mat-card-actions>
            <a mat-button routerLink="/login">
                <i class="fa-solid fa-up-right-from-square"></i>Go to login
            </a>
          </mat-card-actions>
      </mat-card>
</div>
